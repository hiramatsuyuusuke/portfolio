<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="product0.css">
        <title>Product 0</title>
 

        <!-- 走行シミュレータJavascriptの部分--> 

        <!-- 走行シミュレータJavascriptの読み込み--> 
         <!--読み込みのタイミングが微妙なので、deferのつけ方に気を遣う必要がある-->        
         <script type="text/javascript" src='./main.js' defer></script>


    </head>

    <body>



        <!-- ヘッダー画像 -->
        <div id="header">
        <h1><a href="index.html"><img src="images/logo.png" alt="portfolio"></a></h1>
        </div>

        <!--項目名-->
        <div id="product1">
        <h2>Product 0（製作途中）</h2>
        <h4><a href="index.html">Back to home</a></h4>     
        </div>

        <!-- 走行位置のテスト表示 -->
        <div id="test_output0"></div>
        <div id="test_output1"></div>
        <div id="test_output2"></div>
        <div id="test_output3"></div>
        <div id="test_output4"></div>
        <div id="test_output5"></div>
        <div id="test_output6"></div>
        <div id="test_output7"></div>

        <!-- 実行ボタン -->
        <div id="run_test">
            <button onclick="drawTextAsync()">run_test</button>
        </div>

            非同期処理の画像描画
        -------------------------------------->

        <div id="ode_camera"></div>
        
        <!--Vision image画像の描画-->
        <h2  id="vision_image">Vision image</h2>
        <!-- 描画用id=ode_camera2 -->
        <div id="ode_camera2"></div>

        -------------------------------------->
